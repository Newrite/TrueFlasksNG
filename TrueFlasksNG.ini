[TrueFlasksNG]
; Keyword to prevent item removal from inventory.
; If an item (flask) has this keyword, it will not be removed when consumed.
NoRemoveKeyword = 0x811~TrueFlasks.esp

; All potions except Flask Health / Stamina / Magick (from this mod) or except potion with FlasksOtherExclusiveKeyword (if FlasksRevertExclusive = 0)
[FlasksOther]
; Enable or disable this flask type globally.
FlasksEnable = 1
; Enable this flask type for NPCs.
FlasksNPC = 0
; Enable this flask type for the Player.
FlasksPlayer = 1
; Notification message shown to the player when they cannot drink more of this flask.
FlasksNotify = I can't drink any more potions.
; If true, all slots cool down simultaneously. If false, they cool down one by one.
FlasksEnableParallelCooldown = 0
; Prevents spamming the flask by adding a small delay between uses.
FlasksAntiSpam = 1
; The delay in seconds for the anti-spam feature.
FlasksAntiSpamDelay = 0.1
; Base multiplier for cooldown regeneration speed (in percentage).
FlasksRegenerationMultBase = 100.0
; Keyword that adds to the regeneration multiplier based on active effects magnitude.
FlasksRegenerationMultKeyword = 0x80f~TrueFlasks.esp
; Base maximum number of flask slots available.
FlasksCapBase = 5
; Keyword that adds to the maximum slots based on active effects magnitude.
FlasksCapKeyword = 0x807~TrueFlasks.esp
; Base cooldown duration in seconds for one slot.
FlasksCooldownBase = 180.0
; Keyword that adds to the cooldown duration based on active effects magnitude.
FlasksCooldownKeyword = 0x80b~TrueFlasks.esp
; A keyword used to identify potions that do not trigger the Other flasks cooldown.
FlasksOtherExclusiveKeyword = 0x803~TrueFlasks.esp
; If true, inverts the logic for the exclusive keyword (ONLY potions WITH the keyword are 'Other').
FlasksRevertExclusive = 0

